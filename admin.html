<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - UMKM Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .fade-in { animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-in { animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(-20px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden fade-in">
        <div class="bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2">
            <i class="fas fa-check-circle"></i>
            <span id="notificationText">Operasi berhasil!</span>
        </div>
    </div>

    <!-- Navbar -->
    <nav class="bg-white shadow-lg sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <i class="fas fa-cog text-indigo-600 text-2xl mr-2"></i>
                        <span class="font-bold text-xl text-gray-800">Admin Panel</span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600">
                        <i class="fas fa-user-shield mr-2"></i>
                        <span id="adminName">Admin</span>
                    </span>
                    <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
                        <i class="fas fa-sign-out-alt mr-2"></i>Keluar
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="flex">
        <!-- Sidebar -->
        <aside class="w-64 bg-white shadow-md h-screen sticky top-16">
            <div class="p-4">
                <ul class="space-y-2">
                    <li>
                        <button onclick="showSection('dashboard')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-indigo-50 transition flex items-center">
                            <i class="fas fa-dashboard mr-3 text-indigo-600"></i>
                            <span>Dashboard</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="showSection('products')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-indigo-50 transition flex items-center">
                            <i class="fas fa-box mr-3 text-indigo-600"></i>
                            <span>Produk</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="showSection('addProduct')" class="w-full text-left px-4 py-3 rounded-lg hover:bg-indigo-50 transition flex items-center">
                            <i class="fas fa-plus-circle mr-3 text-indigo-600"></i>
                            <span>Tambah Produk</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="window.location.href='index.html'" class="w-full text-left px-4 py-3 rounded-lg hover:bg-indigo-50 transition flex items-center">
                            <i class="fas fa-store mr-3 text-indigo-600"></i>
                            <span>Lihat Toko</span>
                        </button>
                    </li>
                </ul>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-6">
            <!-- Dashboard Section -->
            <section id="dashboard" class="fade-in">
                <h2 class="text-2xl font-bold mb-6">Dashboard</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-600">Total Produk</p>
                                <p class="text-3xl font-bold text-indigo-600" id="totalProducts">0</p>
                            </div>
                            <i class="fas fa-box text-4xl text-indigo-200"></i>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-600">Total Stok</p>
                                <p class="text-3xl font-bold text-green-600" id="totalStock">0</p>
                            </div>
                            <i class="fas fa-warehouse text-4xl text-green-200"></i>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <div class="flex items-center justify-between">
                            <div>
                                <p class="text-gray-600">Kategori</p>
                                <p class="text-3xl font-bold text-purple-600" id="totalCategories">0</p>
                            </div>
                            <i class="fas fa-tags text-4xl text-purple-200"></i>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Products Section -->
            <section id="products" class="hidden fade-in">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">Kelola Produk</h2>
                    <button onclick="showSection('addProduct')" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-plus mr-2"></i>Tambah Produk
                    </button>
                </div>
                <div class="bg-white rounded-lg shadow-md overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Gambar</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Stok</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="productTableBody" class="bg-white divide-y divide-gray-200">
                                <!-- Products will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- Add Product Section -->
            <section id="addProduct" class="hidden fade-in">
                <h2 class="text-2xl font-bold mb-6">Tambah Produk Baru</h2>
                <div class="bg-white rounded-lg shadow-md p-6">
                    <form id="addProductForm" onsubmit="handleAddProduct(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nama Produk</label>
                                <input type="text" id="productName" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                                <select id="productCategory" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="">Pilih Kategori</option>
                                    <option value="Kerajinan">Kerajinan</option>
                                    <option value="Fashion">Fashion</option>
                                    <option value="Makanan">Makanan</option>
                                    <option value="Aksesoris">Aksesoris</option>
                                    <option value="Seni">Seni</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Harga</label>
                                <input type="number" id="productPrice" required min="0" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Stok</label>
                                <input type="number" id="productStock" required min="0" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">URL Gambar</label>
                                <input type="url" id="productImage" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500" placeholder="https://example.com/image.jpg">
                            </div>
                        </div>
                        <div class="mt-6 flex space-x-4">
                            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                                <i class="fas fa-save mr-2"></i>Simpan Produk
                            </button>
                            <button type="button" onclick="showSection('products')" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
                                Batal
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- Edit Product Modal -->
            <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
                <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-2xl font-bold">Edit Produk</h3>
                        <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-times text-xl"></i>
                        </button>
                    </div>
                    <form id="editProductForm" onsubmit="handleEditProduct(event)">
                        <input type="hidden" id="editProductId">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Nama Produk</label>
                                <input type="text" id="editProductName" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Kategori</label>
                                <select id="editProductCategory" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                                    <option value="Kerajinan">Kerajinan</option>
                                    <option value="Fashion">Fashion</option>
                                    <option value="Makanan">Makanan</option>
                                    <option value="Aksesoris">Aksesoris</option>
                                    <option value="Seni">Seni</option>
                                </select>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Harga</label>
                                <input type="number" id="editProductPrice" required min="0" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Stok</label>
                                <input type="number" id="editProductStock" required min="0" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div class="md:col-span-2">
                                <label class="block text-sm font-medium text-gray-700 mb-2">URL Gambar</label>
                                <input type="url" id="editProductImage" required class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>
                        <div class="mt-6 flex space-x-4">
                            <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition">
                                <i class="fas fa-save mr-2"></i>Update Produk
                            </button>
                            <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400 transition">
                                Batal
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script>
        let products = [];
        let currentUser = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadProducts();
            updateDashboard();
        });

        // Check Authentication
        function checkAuth() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            if (currentUser.role !== 'admin') {
                window.location.href = 'index.html';
                return;
            }
            
            document.getElementById('adminName').textContent = currentUser.name;
        }

        // Load Products
        function loadProducts() {
            // In real app, fetch from API
            products = [
                { id: 1, name: "Kerajinan Tangan Kayu", price: 150000, image: "https://picsum.photos/seed/product1/300/300", category: "Kerajinan", stock: 10 },
                { id: 2, name: "Batik Tulis Premium", price: 350000, image: "https://picsum.photos/seed/product2/300/300", category: "Fashion", stock: 5 },
                { id: 3, name: "Kopi Lokal Arabica", price: 85000, image: "https://picsum.photos/seed/product3/300/300", category: "Makanan", stock: 20 },
                { id: 4, name: "Tas Anyaman Pandan", price: 200000, image: "https://picsum.photos/seed/product4/300/300", category: "Aksesoris", stock: 8 },
                { id: 5, name: "Madu Hutan Asli", price: 120000, image: "https://picsum.photos/seed/product5/300/300", category: "Makanan", stock: 15 },
                { id: 6, name: "Lukisan Tradisional", price: 500000, image: "https://picsum.photos/seed/product6/300/300", category: "Seni", stock: 3 },
                { id: 7, name: "Kerupuk Udang Premium", price: 35000, image: "https://picsum.photos/seed/product7/300/300", category: "Makanan", stock: 30 },
                { id: 8, name: "Dompet Kulit Handmade", price: 180000, image: "https://picsum.photos/seed/product8/300/300", category: "Aksesoris", stock: 12 }
            ];
            
            renderProductTable();
        }

        // Render Product Table
        function renderProductTable() {
            const tbody = document.getElementById('productTableBody');
            tbody.innerHTML = products.map(product => `
                <tr class="hover:bg-gray-50 slide-in">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <img src="${product.image}" alt="${product.name}" class="w-12 h-12 object-cover rounded">
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${product.name}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-indigo-100 text-indigo-800">
                            ${product.category}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                        Rp ${product.price.toLocaleString('id-ID')}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="text-sm ${product.stock < 5 ? 'text-red-600 font-semibold' : 'text-gray-900'}">
                            ${product.stock}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button onclick="editProduct(${product.id})" class="text-indigo-600 hover:text-indigo-900 mr-3">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button onclick="deleteProduct(${product.id})" class="text-red-600 hover:text-red-900">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update Dashboard
        function updateDashboard() {
            const totalProducts = products.length;
            const totalStock = products.reduce((sum, p) => sum + p.stock, 0);
            const categories = [...new Set(products.map(p => p.category))].length;
            
            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('totalStock').textContent = totalStock;
            document.getElementById('totalCategories').textContent = categories;
        }

        // Show Section
        function showSection(section) {
            const sections = ['dashboard', 'products', 'addProduct'];
            sections.forEach(s => {
                const element = document.getElementById(s);
                if (s === section) {
                    element.classList.remove('hidden');
                } else {
                    element.classList.add('hidden');
                }
            });
            
            if (section === 'products') {
                renderProductTable();
            }
        }

        // Handle Add Product
        function handleAddProduct(event) {
            event.preventDefault();
            
            const newProduct = {
                id: products.length + 1,
                name: document.getElementById('productName').value,
                category: document.getElementById('productCategory').value,
                price: parseInt(document.getElementById('productPrice').value),
                stock: parseInt(document.getElementById('productStock').value),
                image: document.getElementById('productImage').value
            };
            
            products.push(newProduct);
            updateDashboard();
            showNotification('Produk berhasil ditambahkan!');
            
            // Reset form
            document.getElementById('addProductForm').reset();
            showSection('products');
        }

        // Edit Product
        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('editProductId').value = product.id;
                document.getElementById('editProductName').value = product.name;
                document.getElementById('editProductCategory').value = product.category;
                document.getElementById('editProductPrice').value = product.price;
                document.getElementById('editProductStock').value = product.stock;
                document.getElementById('editProductImage').value = product.image;
                
                document.getElementById('editModal').classList.remove('hidden');
            }
        }

        // Handle Edit Product
        function handleEditProduct(event) {
            event.preventDefault();
            
            const id = parseInt(document.getElementById('editProductId').value);
            const productIndex = products.findIndex(p => p.id === id);
            
            if (productIndex !== -1) {
                products[productIndex] = {
                    id: id,
                    name: document.getElementById('editProductName').value,
                    category: document.getElementById('editProductCategory').value,
                    price: parseInt(document.getElementById('editProductPrice').value),
                    stock: parseInt(document.getElementById('editProductStock').value),
                    image: document.getElementById('editProductImage').value
                };
                
                updateDashboard();
                renderProductTable();
                closeEditModal();
                showNotification('Produk berhasil diupdate!');
            }
        }

        // Close Edit Modal
        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        // Delete Product
        function deleteProduct(id) {
            if (confirm('Apakah Anda yakin ingin menghapus produk ini?')) {
                products = products.filter(p => p.id !== id);
                updateDashboard();
                renderProductTable();
                showNotification('Produk berhasil dihapus!');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }

        // Show Notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const notificationDiv = notification.querySelector('div');
            
            notificationText.textContent = message;
            
            if (type === 'error') {
                notificationDiv.className = 'bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2';
            } else {
                notificationDiv.className = 'bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2';
            }
            
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }
    </script>
</body>
</html>
