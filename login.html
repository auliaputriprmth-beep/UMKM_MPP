<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - UMKM Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .login-card { animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .tab-button { transition: all 0.3s ease; }
        .tab-button.active { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center p-4">
    <div class="login-card bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-indigo-100 rounded-full mb-4">
                    <i class="fas fa-store text-3xl text-indigo-600"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-800">Selamat Datang</h2>
                <p class="text-gray-600 mt-2">Masuk ke akun Anda</p>
            </div>

            <!-- Tab Buttons -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button onclick="switchTab('user')" id="userTab" class="tab-button active flex-1 py-2 px-4 rounded-md text-white font-medium transition">
                    <i class="fas fa-user mr-2"></i>User
                </button>
                <button onclick="switchTab('admin')" id="adminTab" class="tab-button flex-1 py-2 px-4 rounded-md text-gray-700 font-medium transition">
                    <i class="fas fa-user-shield mr-2"></i>Admin
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-envelope mr-2"></i>Email
                    </label>
                    <input type="email" id="email" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="email@example.com">
                </div>
                
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="password" required class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="••••••••">
                        <button type="button" onclick="togglePassword()" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                            <i class="fas fa-eye" id="passwordIcon"></i>
                        </button>
                    </div>
                </div>

                <div class="flex items-center justify-between mb-6">
                    <label class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <span class="text-sm text-gray-600">Ingat saya</span>
                    </label>
                    <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Lupa password?</a>
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white py-3 rounded-lg font-semibold hover:from-indigo-700 hover:to-purple-700 transition transform hover:scale-105">
                    <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                </button>
            </form>

            <!-- Demo Accounts Info -->
            <div class="mt-6 p-4 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-600 text-center mb-2">Akun Demo:</p>
                <div class="text-xs space-y-1">
                    <p><span class="font-semibold">User:</span> user@example.com / user123</p>
                    <p><span class="font-semibold">Admin:</span> admin@example.com / admin123</p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <p class="text-gray-600">Belum punya akun? <a href="#" class="text-indigo-600 hover:text-indigo-700 font-medium">Daftar sekarang</a></p>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-4 right-4 z-50 hidden">
        <div class="bg-white px-6 py-3 rounded-lg shadow-lg flex items-center space-x-2">
            <i class="fas fa-check-circle text-green-500"></i>
            <span id="notificationText">Login berhasil!</span>
        </div>
    </div>

    <script>
        let currentRole = 'user';

        // Switch Tab
        function switchTab(role) {
            currentRole = role;
            const userTab = document.getElementById('userTab');
            const adminTab = document.getElementById('adminTab');
            
            if (role === 'user') {
                userTab.classList.add('active', 'text-white');
                userTab.classList.remove('text-gray-700');
                adminTab.classList.remove('active', 'text-white');
                adminTab.classList.add('text-gray-700');
            } else {
                adminTab.classList.add('active', 'text-white');
                adminTab.classList.remove('text-gray-700');
                userTab.classList.remove('active', 'text-white');
                userTab.classList.add('text-gray-700');
            }
        }

        // Toggle Password
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }

        // Handle Login
        function handleLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Demo credentials
            const userCredentials = {
                'user@example.com': { password: 'user123', role: 'user', name: 'User Demo' },
                'admin@example.com': { password: 'admin123', role: 'admin', name: 'Admin Demo' }
            };
            
            const user = userCredentials[email];
            
            if (user && user.password === password) {
                // Check if role matches selected tab
                if (user.role === currentRole) {
                    const userData = {
                        email: email,
                        role: user.role,
                        name: user.name,
                        loginTime: new Date().toISOString()
                    };
                    
                    localStorage.setItem('currentUser', JSON.stringify(userData));
                    showNotification('Login berhasil! Mengalihkan...');
                    
                    setTimeout(() => {
                        if (user.role === 'admin') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    showNotification('Role tidak sesuai dengan tab yang dipilih!', 'error');
                }
            } else {
                showNotification('Email atau password salah!', 'error');
            }
        }

        // Show Notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            const notificationDiv = notification.querySelector('div');
            const icon = notification.querySelector('i');
            
            notificationText.textContent = message;
            
            if (type === 'error') {
                icon.classList.remove('fa-check-circle', 'text-green-500');
                icon.classList.add('fa-exclamation-circle', 'text-red-500');
            } else {
                icon.classList.remove('fa-exclamation-circle', 'text-red-500');
                icon.classList.add('fa-check-circle', 'text-green-500');
            }
            
            notification.classList.remove('hidden');
            
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 3000);
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('currentUser');
            if (userData) {
                const user = JSON.parse(userData);
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
